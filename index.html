<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Flip Card Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    
    <div id="timer">
        <span style="justify-content: center; place-items: center; display: flex; gap: 5px;">
            <img src="images/Emoji/Time Count.png" style="width: 30px; height: 30px;">
            អ្នកមានពេល ៩០ វិនាទី
        </span>
    </div>

    <div id="game-board"></div>

    <button id="start-btn">ចាប់ផ្តើម</button>

    <div id="congratulation-message" style="font-size: 22px;">“សូមចូលរួមអបអរសាទរ!!!”
        <img src="images/Emoji/Bravo-Champion.png" style="width: 30px; height: 30px;">
    </div>
    <div id="lose-message" style="font-size: 22px; place-items: center;">
        <img src="images/Emoji/Time_s_up.png" style="width: 25px; height: 25px;">
            “សូមចូលរួមសោកស្តាយ!!!”
        <img src="images/Emoji/Oops-emoji.png" style="width: 38px; height: 25px;">
    </div>
                    
    <h2 style="color: #000000; font-size: 20px;">ស្វែងរកគូ Logo AMS ដែលត្រឹមត្រូវដូចខាងក្រោម៖</h2>
    <img src="images/ECO/ECO-Correct.png" >
    <img src="images/EDU/EDU-Correct.png" >
    <img src="images/INFO/INFO-Correct.png" >
    
    <script src="script.js"></script>
    
</body>
</html>
